---

<div class="container-fluid">
    <h1 class="ada-title">Blog</h1>
    <ul>
    {% for post in site.posts %}
    <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <time datetime="{{ post.date | date: "%Y-%m-%d"}}"">{{ post.date | date: "%b %-d, %Y" }}</time>
    </li>
    {% endfor %}
    </ul>
</div>
